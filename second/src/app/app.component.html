<div class="row back">
  <div class="col-lg-6">
    <form #myForm="ngForm">
      <div class="form-group">
        <label for="Subscription">Subscription</label>
        <input
          type="text"
          class="form-control"
          name="sub"
          placeholder="Subscription"
        />
      </div>
      <div class="form-group">
        <label for="resource">Resource Group</label>
        <input
          type="text"
          class="form-control"
          name="resource"
          placeholder="Resource Group"
        />
      </div>
      <div class="form-group">
        <label for="virtual">Virtual Machine Name</label>
        <input
          type="text"
          class="form-control"
          name="virtual"
          placeholder="Virtual Machine Name"
        />
      </div>
      <div class="form-group">
        <label for="region">Region</label>
        <input
          type="text"
          name="region"
          class="form-control"
          placeholder="Region"
        />
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" class="form-control" (change)="selectFile($event)" />
        <img [src]="urllink" class="rounded-circle" />
      </div>
      <div class="form-group">
        <label for="size">Size</label>
        <input
          type="text"
          name="size"
          class="form-control"
          placeholder="Size"
        />
      </div>
      <h3>Administrator Account</h3>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          name="uname"
          class="form-control"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="pwd"
          class="form-control"
          placeholder="password"
        />
      </div>
      <div class="form-group">
        <label for="port">Public Inbound Ports : </label>
        <input type="radio" value="none" name="gender" ngModel /> None
        <input type="radio" value="allow" name="gender" ngModel /> Allowed
        Selected Ports
      </div>
      <div class="col-md-6 mb-3">
        <label for="ports">Selected Inbound Ports</label>
        <select class="custom-select" required name="port" ngModel>
          <option selected value="">None...</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
    </form>
  </div>
</div>
